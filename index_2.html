<!DOCTYPE html>.
<html lang="en">
<head>
    <style>
		/* Les descendants de rang impair sont stylés avec une couleur     */
		tbody:nth-child(odd)  { background-color : #CED4E5; align-items: center;}
		/* Les descendants de rang pair sont stylés avec une autre couleur */
		tbody:nth-child(even) { background-color : #E8EBF5; }
		th { background-color : #c0c1c2; padding:0.7em; }
		td { padding:0.5em; }
	</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/project-common-css.css">
    <link rel="stylesheet" href="css/speed-calculator.css">
    <title>EVALUATEUR DE CONSOMMATION</title>
</head>
<body>
    <div class="tool-container">
        <h1>EVALUATEUR DE CONSOMMATION</h1>
        <div class="tool-container-feild-group">
            <div id="speedInput" class="tool-container-feild">                           
                <div class="tool-input-group">
                    <label for="speed" class="tool-input-label">Perte de paquets(P):</label>
                    <input placeholder="Perte (ko/s)" type="number"  min ="0" id="Speed" max="100" class="tool-input-feild">
                </div>                
    
                <div class="tool-input-group">
                    <label for="time" class="tool-input-label">Temps(t):</label>
                    <input placeholder="Temps (secondes)" type="number"  min ="0" id="Time" max="100" class="tool-input-feild">
                </div>

                <div class="tool-input-group">
                    <label for="distance" class="tool-input-label">Consommation(V):</label>
                    <input placeholder="Conso (Ko)"  type="number"  min="0" id="Distance" class="tool-input-feild">
                </div>

                <div class="tool-input-group">
                    <button onclick="ResetSpeedCalculator()" class="tool-btn tool-btn-reset">Reset</button>
                    <button onclick="CalculateSpeed_2()" class="tool-btn tool-btn-calculate">Calculer</button>
                </div>    
            </div>

            <div  id="SpeedOutput" class="tool-container-feild">              
                <div id="OutputInfo" class="tool-output-information tool-output-box">
                    <h2>Informations de base</h2>
                    <!-- <img src="https://www.gstatic.com/education/formulas2/472522532/en/speed.svg" alt=""> -->
                    <ul>
                        <li><b>Consommation</b> en Kilo-octets(Ko).</li>
                        <li><b>Temps</b> en secondes (s).</li>
                        <li><b>Perte</b> en Ko/s.</li>
                    </ul>
                </div>
               
                <div id="OutputResult" class="tool-output-box">
                    <h2>Résultat</h2>
                    <ul>
                        <li id="ShowDistance">Volume = <strong>00 Ko</strong></li>
                        <li id="ShowTime">Temps = <b>00 s</b></li>
                        <li id="ShowSpeed">Perte = <b>00 Ko/s</b></li>
                    </ul>
                </div>
            </div>
    </div>
    

    <script src="js/project-common-js.js"></script>
    <script src="js/speed-calculator-js-2.js"></script>  
</body>
</html>
